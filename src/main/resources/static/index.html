<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Discgolf Rating</title>
    <script src="script.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/sorttable.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md">
            <h1>Discgolf Rating</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <form class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="chooseCourse">Choose Course</label>
                    <select id="chooseCourse" class="form-control" onchange="checkCourse()">
                        <option id="defaultCourse"></option>
                        <option>Ekeberg</option>
                        <option>Hestehagen Blue</option>
                        <option>Hestehagen Gold</option>
                        <option>Holmenkollen</option>
                        <option>Hvam Main</option>
                        <option>Jessheim</option>
                        <option>Kalvøya</option>
                        <option>Klemetsrud</option>
                        <option>Krokhol Blue</option>
                        <option>Krokhol Gold</option>
                        <option>Lygna</option>
                        <option>Myrdammen</option>
                        <option>Nannestad 18-holes</option>
                        <option>Nannestad 23-holes</option>
                        <option>Rådhusparken</option>
                        <option>Stovner</option>
                        <option>Tillerskogen Blue</option>
                        <option>Tillerskogen Red</option>
                        <option>Valstad</option>
                        <option>Vear</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="strokeCount" id="totalStrokes">Total Strokes</label>
                    <input id="strokeCount" type="number" class="form-control">
                </div>
            </form>
            <button class="btn btn-primary btn-block" id="calculateButton" onclick="calculate()">Calculate Rating</button>
            <progress id="progress" value="0" max="100"></progress>
        </div>
        <div class="col-xs-12 col-md-9">
            <div class="table-responsive">
                <table class="sortable table" id="allRounds">
                    <tr><th class="active">Name</th><th class="active">Course</th><th class="active">Strokes</th><th class="active sorttable_numeric">Rating</th><th class="active"></th></tr>
                </table>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Ratings by Disc Golf Metrix</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img src="/media/metrix.png" id="metrixLogo">
            </div>
        </div>
    </div>
</footer>
</body>
</html>

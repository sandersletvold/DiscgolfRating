<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Discgolf Rating</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md">
            <h1>Discgolf Rating</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <form class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="chooseCourse">Choose Course</label>
                    <select id="chooseCourse" class="form-control" onchange="checkCourse()">
                        <option id="defaultCourse"></option>
                        <option>Ekeberg</option>
                        <option>Hvam Main</option>
                        <option>Jessheim</option>
                        <option>Krokhol Blue</option>
                        <option>Krokhol Gold</option>
                        <option>Myrdammen</option>
                        <option>Nannestad 18-holes</option>
                        <option>Nannestad 23-holes</option>
                        <option>RÃ¥dhusparken</option>
                        <option>Stovner</option>
                        <option>Valstad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="strokeCount" id="totalStrokes">Total Strokes</label>
                    <input id="strokeCount" type="number" class="form-control">
                </div>
            </form>
            <button class="btn btn-primary btn-block" onclick="calculate()">Calculate Rating</button>
        </div>
        <div class="col-xs-12 col-md-9">
            <div class="table-responsive">
                <table class="table" id="allRounds">
                    <tr><th class="active">Name</th><th class="active">Course</th><th class="active">Strokes</th><th class="active">Rating</th><th class="active"></th></tr>
                </table>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Ratings by Disc Golf Metrix</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img src="/media/metrix.png" id="metrixLogo">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
